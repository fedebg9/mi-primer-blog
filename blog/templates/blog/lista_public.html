
<head>
    <title>NBA</title>
    <style>
        .filtro-usuarios {
            margin: 15px 0;
            padding: 10px;
            background: #FDB927; 
            text-align: center;
        }
        .usuario-filtro {
            display: inline-block;
            margin-right: 10px;
            padding: 5px 10px;
            background: #000000; 
            color: #FDB927;
            text-decoration: none;
            border-radius: 3px;
        }
        .usuario-filtro.activo {
            background: #1D428A; 
            color: #FFFFFF; 
        }
        .limpiar-filtro {
            display: inline-block;
            margin-left: 10px;
            color: #1D428A; 
        }
        h1 {
            color: #FDB927; 
        }
    </style>
</head>
<body style="background: #000000;">
    <div style="background: #1D428A;">
            <h1 style="text-align: center; color: #FDB927;"><a href="/" style="color: #FDB927; text-decoration: none;">Blog de Fede</a></h1>
        </div>
        <!-- Filtro por usuario usando enlaces -->
        <div class="filtro-usuarios">
        <strong>Filtrar por autor:</strong>
    
        <!-- OpciÃ³n "Todos" -->
        <a href="?" class="usuario-filtro {% if not usuario_activo %}activo{% endif %}">
            Todos
        </a>
    
        <!-- Opciones por usuario -->
        {% for usuario in usuarios %}
            <a href="?usuario={{ usuario.id }}"
            class="usuario-filtro {% if usuario_activo == usuario.id %}activo{% endif %}">
                {{ usuario.username }}
            </a>
        {% endfor %}
    </div>
    <div>
        <h1>  Equipos NBA  </h1>
    </div>

    <div>
        {% for publicacion in publicaciones %}
        <div>
        
        <h2 style= "color: #000000" ><a href="/" style="color: #ffffff; font-size: 24px; text-decoration: none;"> {{ publicacion.equipo }}</a></h2>
        <p style= "color: #FDB927">{{ publicacion.jugadores|linebreaksbr }}</p>
        <p style="color: #FDB927; font-size: 12px;">Publicado: {{ publicacion.fecha_publicacion }}</p>
        {% endfor %}

        </div> 
    </div>
</body>
</html>
